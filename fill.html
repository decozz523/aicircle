<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Circle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    #circle {
      width: 150px;
      height: 150px;
      background: #4a6fa5;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    #circle:hover {
      transform: scale(1.05);
    }
    #chat-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 100;
    }
    #chat-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      background: #fafafa;
    }
    #user-input {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin-left: 10px;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="circle"></div>

  <div id="chat-modal">
    <div id="chat-box">
      <span class="close" onclick="closeChat()">&times;</span>
      <div id="messages"></div>
      <input type="text" id="user-input" placeholder="Напиши что-нибудь..." />
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>

  <script>
    document.getElementById('circle').addEventListener('click', () => {
      document.getElementById('chat-modal').style.display = 'block';
      document.getElementById('user-input').focus();
    });

    function closeChat() {
      document.getElementById('chat-modal').style.display = 'none';
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      // Показываем сообщение пользователя
      addMessage('user', message);
      input.value = '';

      // Отправляем запрос на нашу серверную функцию
      const res = await fetch('ai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: message })
      });

      const data = await res.json();
      if (data.error) {
        addMessage('ai', '❌ Ошибка: ' + data.error);
      } else {
        addMessage('ai', data.reply);
      }
    }

    function addMessage(sender, text) {
      const messages = document.getElementById('messages');
      const el = document.createElement('div');
      el.style.margin = '8px 0';
      el.style.padding = '6px';
      el.style.backgroundColor = sender === 'user' ? '#e3f2fd' : '#f1f8e9';
      el.textContent = text;
      messages.appendChild(el);
      messages.scrollTop = messages.scrollHeight;
    }

    // Enter для отправки
    document.getElementById('user-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>

</html>
